<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>GUMTREE_TEST</title>
		<link rel="stylesheet" href="css/style.css">

		<!--[if lt IE 9]>
		<script src="js/plugins/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>
		<div class="bg"></div>
		<section>
			<h1>CAR LIST</h1>
		</section>
		<div class="reveal">
			<div class="slides">
				<section class="car-slide">
					<img src="images/700x300.gif" alt="GUMTREE_TEST" class="car-image" />
					<h1 class="car-name">Toyota Prius</h1>
					<span class="num-sold">1423 Sold</span>
					<span class="star-count">4</span>
					<p class="car-blurb">
						Lorem ipsum dolor sit amet, consectetur adipisicing elit. Autem, consectetur, quibusdam, itaque, harum blanditiis quis provident delectus quidem esse quaerat voluptatibus accusantium saepe laboriosam dolores illum et unde. Expedita, iure!
					</p>
				</section>
				<section>
					<h1>CAR 2</h1>
				</section>
				<section>
					<h1>CAR 3</h1>
				</section>
			</div>
		</div>

		<script src="plugin/reveal-js/lib/js/head.min.js"></script>
		<script src="plugin/reveal-js/reveal.min.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } }
				]
			});

		</script>

	</body>
</html>
